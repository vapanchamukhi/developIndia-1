      <h2 class="title text-cursive mb-5">Our Events</h2>

      <div class="row">
        <div class="col-md-4" *ngFor="let event of eventsList">

          <div class="cause shadow-sm">

            <a class="cause-link d-block" style="height: 300px;">
              <img [src]="event.eventImgPath" alt="Image" class="img-fluid" style="height: 260px;">
            </a>
            <div class="px-3 d-flex my-3">

              <div class="bg-primary p-2 d-inline-block text-center rounded mr-4 date">
                <!-- <span class="text-white h3 m-0 d-block">22</span> -->
                <span class="text-white small">{{event.dateCreated | date}}</span>
              </div>

              <div>
                <h3>{{event.eventName}}</h3>
              </div>
            </div>
            <div class="px-3">
              <p class="mb-4 overflow-hidden">
                {{event.eventDescription}}
              </p>
            </div>

          </div>

        </div>
