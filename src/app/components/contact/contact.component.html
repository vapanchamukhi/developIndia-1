<div class="site-wrap" id="home-section">

    <div class="owl-carousel-wrapper">

        <div class="box-92819">
            <h1 class="text-white mb-3">Contact</h1>
            <p class="lead text-white"><b>Feel free to contact us to share your feedback and ideas to help improve in our
                way of working towards developed society and neat & clean nature.</b></p>
        </div>


        <div class="ftco-cover-1 overlay" style="background-image: url('../../../assets/images/hero_3.jpg');"></div>

    </div>

    <div class="site-section">
        <div class="container">

            <div class="row">
                <div class="col-lg-8 mb-5">
                    <form #f="ngForm" (ngSubmit)="submitContact(f)">
                        <div class="form-group row">
                            <div class="col-md-6 mb-4 mb-lg-0">
                                <input type="text" class="form-control" placeholder="First name"
                                 name="firstName" required
                                    ngModel>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Last name"
                                 name="lastName" required ngModel>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="email" class="form-control" placeholder="Email address"
                                 name="email" required email
                                ngModel>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <textarea name="" id="" class="form-control" placeholder="Write your message." cols="30"
                                    rows="10" name="message" ngModel></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6 mr-auto">
                                <input type="submit"
                                [disabled]="!f.valid" 
                                class="btn btn-block btn-primary text-white py-3 px-5 rounded-0"
                                value="Send Message">
                            </div>
                        </div>
                    </form>

                    <div class="alert alert-success" role="alert" *ngIf="success">
                        Form submitted successfully :)
                    </div>
                </div>
                <div class="col-lg-4 ml-auto">
                    <div class="bg-white p-3 p-md-5">
                        <h3 class="text-cursive mb-4">Contact Info</h3>
                        <ul class="list-unstyled footer-link">
                            <li class="d-block mb-3">
                                <!-- <span class="d-block text-muted small text-uppercase font-weight-bold">Address:</span>
                                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span></li> -->
                            <li class="d-block mb-3"><span
                                    class="d-block text-muted small text-uppercase font-weight-bold">Phone:</span><span>+91
                                    8178300930</span></li>
                            <li class="d-block mb-3"><span
                                    class="d-block text-muted small text-uppercase font-weight-bold">Email:</span><span>vidyabhushan@developed-india.in</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
