<div class="container">
    <div class="row my-5">
        <div class="col-lg-6 mb-5 border">
            <h1 class="display-4 my-5">Admin</h1>
            <form #f="ngForm" (ngSubmit)="login(f)" *ngIf="!authService.loggedIn">
                <div class="form-group row">
                    <div class="col-md-12 mb-4 mb-lg-0">
                        <input type="email" class="form-control" placeholder="Email" name="username" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mr-auto">
                        <input type="submit" class="btn btn-primary text-white" value="Login">
                    </div>
                </div>
            </form>
            <div *ngIf="failedLogin" class="alert alert-warning">
                <strong>Warning!</strong> Login Failed.
            </div>
            <button *ngIf="authService.loggedIn" class="btn btn-primary" (click)="logout()">Log Out</button>
        </div>
    </div>
</div>
