<div class="container my-5">
  <a routerLink="add-new-events" class="btn btn-danger">Add new Events</a>
</div>

<div class="alert alert-success" role="alert" *ngIf="deleted">
  Successfully Deleted!
</div>

<table mat-table [dataSource]="eventsList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <a class="hyperlink"><mat-icon (click)="delete(element.id)">delete</mat-icon></a>  
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="eventDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> 
        <a routerLink="/events">Read Description</a>  
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="eventImgPath">
      <th mat-header-cell *matHeaderCellDef> imgPath </th>
      <td mat-cell *matCellDef="let element"> {{element.eventImgPath}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
