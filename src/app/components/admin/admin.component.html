<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [routerLink]="item.link" *ngFor="let item of links"
            routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                {{ item.name }} 
            </a>
         </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div (click)="sidenav.toggle()" class="toggleSideNav">
            <p *ngIf="!sideNavOpened" (click)="sideNavFun()">
                <button class="btn border">Hide</button>
            </p>
            <mat-icon *ngIf="sideNavOpened" (click)="sideNavFun()">list</mat-icon>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
