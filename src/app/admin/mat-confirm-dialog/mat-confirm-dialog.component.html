<div>
    <div class="content-container">
        <mat-icon (click)="closeDialog()">close</mat-icon>
        <span class="content-span full-width">
            {{data.message}}
        </span>
    </div>
    <button mat-mat-flat-button id="no-button" [mat-dialog-close]="false">No</button>
    <button mat-mat-flat-button id="yes-button" [mat-dialog-close]="true">Yes</button>

</div>
